


   <div class="table-container">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder=" 🔍Search records">
    </mat-form-field>
  

    

<mat-form-field  >
    <mat-label>From Date</mat-label>
    <input matInput [matDatepicker]="picker1" [(ngModel)]="fromDate" (dateChange)="applyDateFilter()">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field> 
 <mat-form-field >
    <mat-label>To Date</mat-label>
    <input matInput [matDatepicker]="picker2" [(ngModel)]="toDate"  (dateChange)="applyDateFilter()">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <div *ngIf="dataFound" >Data found</div>
    <div *ngIf="noRecords">No records found</div>




<table mat-table [dataSource]="dataSource" matSort *ngIf="dataSource">
      
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>first_name</th>
        <td mat-cell *matCellDef="let row">{{ row.first_name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>last_name</th>
        <td mat-cell *matCellDef="let row">{{ row.last_name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>gender</th>
        <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
      </ng-container>
  
      <ng-container matColumnDef="phone_number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>phone_number</th>
        <td mat-cell *matCellDef="let row">{{ row.phone_number }}</td>
      </ng-container>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>dob</th>
        <td mat-cell *matCellDef="let row">{{ row.dob }}</td>
      </ng-container>
   
      <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef>street</th>
        <td mat-cell *matCellDef="let row">{{ row.street }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table> 
    <div *ngIf="isSearchApplied && dataSource.filteredData?.length === 0" class="no-data">
      No data matching your search criteria.
    </div>

    
    
    
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25,100]" showFirstLastButtons></mat-paginator>
  </div>
